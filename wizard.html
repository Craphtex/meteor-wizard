<template name="wizard">
  {{#with innerContext ..}}
  <div id="{{wizard.id}}" class="wizard">
    <div class="steps">
      <ol>
      {{#each wizard.steps}}
        <li class="{{activeStepClass id}}">
          {{#if wizard.route}}
            <a href="{{pathFor wizard.route step=id}}">{{title}}</a>
          {{else}}
            {{title}}
          {{/if}}
          </li>
      {{/each}}
      </ol>
    </div>
    {{> activeStep}}
  </div>
  {{/with}}
</template>
