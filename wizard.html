<template name="wizard">
  {{#with innerContext ..}}
  <div id="{{wizard.id}}" class="wizard">
    {{> Template.dynamic template=stepsTemplate}}
    {{> Template.dynamic template=activeStep.template data=activeStep}}
  </div>
  {{/with}}
</template>

<template name="wizardSteps">
  <div class="steps">
    <ol>
    {{#each wizard.steps}}
      <li class="{{activeStepClass id}}">
        {{#if wizard.route}}
          <a href="{{pathFor wizard.route step=id}}">{{title}}</a>
        {{else}}
          {{title}}
        {{/if}}
        </li>
    {{/each}}
    </ol>
  </div>
</template>

<template name="__wizard_step">
  {{> quickForm id=formId doc=data schema=schema}}
</template>
